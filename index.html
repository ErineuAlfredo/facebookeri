<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>Facebook - Inicia sesão ou regista-te</title>
</head>

<body>
    <h1>Facebook</h1>
    <div class="tente">
        <p>O Facebook ajuda-te a comunicar <br> e a partilhar com as pessoas que <br> fazem parte da tua vida.</p>
    </div>
    <div class="principal">

        <div class="inputbox">
            <input type="text" name="email" placeholder="E-mail ou número de telefone" id="telefone" class="inputuser"
                required>
            <label for="email" class="label"></label>
        </div>
        <br><br>
        <div class="inputbox">
            <input type="password" placeholder="Palavra-passe" name="palavra-passe?" id="palavra-passe?"
                class="inputuser" required>
            <label for="palavra-passe?" class="label"></label>
        </div>

        <br>
        <button class="iniciar-s"><b>Iniciar</b></button>
        <p><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Não
                sabes a tua palavra-passe?</a></p>

        <br><br>
        <button class="criar-conta"><b>Criar conta</b></button>


        <p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form"> Cria uma Página</a> para uma
            celebridade, marca ou empresa.</p>

    </div>
    <br><br><br><br><br><br><br><br><br>
    <img src="facebook.png" alt="logo facebbok">
    <div class="face">

        <p>O Facebook ajuda-te a comunicar <br> e a partilhar com as pessoas que <br> fazem parte da tua vida.</p>
    </div>

</body>

</html>
